
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Packliste Mielno 2025</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background-color: #f2f8ff;
      color: #333;
    }
    header {
      background: url('5616496-das-sonnenbaden-am-strand-am-meer-lufttrockner-foto-ansicht-der-ostseekueste-auf-der-halbinsel-hel-jastarnia-puck-bay-in-polen-jpg-blog.jpg') no-repeat center center/cover;
      padding: 3rem;
      text-align: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px #000;
    }
    main {
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }
    .btn {
      padding: 0.6rem 1.2rem;
      background: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin: 0.5rem 0;
    }
    input {
      padding: 0.5rem;
      margin: 0.2rem;
      width: calc(100% / 2 - 1rem);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.6rem;
      text-align: left;
    }
    img.gallery {
      width: 100%;
      max-width: 1000px;
      margin: 1rem auto;
      display: block;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    üß≥ Packliste Mielno 2025
  </header>

  <main>
    <a href="index.html" class="btn">Zur√ºck zur Startseite</a>

    <div>
      <input type="text" id="item" placeholder="Neues Item (z.‚ÄØB. Badelatschen)">
      <input type="text" id="person" placeholder="Wer bringt‚Äôs mit?">
      <button class="btn" onclick="addItem()">Hinzuf√ºgen</button>
    </div>

    <table id="packlist">
      <thead>
        <tr>
          <th>Gegenstand</th>
          <th>Mitbringer</th>
          <th>Aktion</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <img class="gallery" src="ppo805_outdoor_01.jpg" alt="Au√üenbereich">
    <img class="gallery" src="ppo805_living_03.jpg" alt="Wohnbereich">
    <img class="gallery" src="5616495-danzig-mit-schoener-altstadt-ueber-dem-fluss-motlawa-bei-sonnenuntergang-polen-jpg-blog.jpg" alt="Danzig bei Sonnenuntergang">
  </main>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/dw3047o5lgt2c";

    async function loadItems() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector("#packlist tbody");
      tbody.innerHTML = "";
      data.forEach((row, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${row.Gegenstand}</td>
          <td contenteditable="true" onblur="updatePerson('${row.Gegenstand}', this.innerText)">${row.Mitbringer}</td>
          <td><button onclick="deleteItem('${row.Gegenstand}')" class="btn">üóëÔ∏è</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function addItem() {
      const item = document.getElementById("item").value.trim();
      const person = document.getElementById("person").value.trim();
      if (!item) {
        alert("Bitte gib einen Gegenstand ein.");
        return;
      }
      await fetch(API_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: [{ Gegenstand: item, Mitbringer: person }] })
      });
      document.getElementById("item").value = "";
      document.getElementById("person").value = "";
      loadItems();
    }

    async function deleteItem(itemName) {
      if (!confirm(`"${itemName}" wirklich l√∂schen?`)) return;
      await fetch(`${API_URL}/Gegenstand/${itemName}`, {
        method: "DELETE"
      });
      loadItems();
    }

    async function updatePerson(itemName, newName) {
      await fetch(`${API_URL}/Gegenstand/${itemName}`, {
        method: "PATCH",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ data: { Mitbringer: newName } })
      });
    }

    loadItems();
  </script>
</body>
</html>
