<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Packliste</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
  <h1>üß≥ Packliste</h1>
  <nav>
    <a href="inhalte.html">Start</a>
    <a href="unterkunft.html">Unterkunft</a>
    <a href="anfahrt.html">Anfahrt</a>
    <a href="teilnehmer.html">Teilnehmer</a>
    <a href="fun.html">Fun</a>
  </nav>
</header>
<main>
  <div id="liste"></div>
  <h3>Ausgew√§hlte Dinge</h3>
  <table id="tabelle">
    <thead><tr><th>Item</th><th>Wer bringt's?</th><th>Aktion</th></tr></thead>
    <tbody></tbody>
  </table>
</main>
<a href="index.html" class="back-button">Zur√ºck zur Startseite</a>
<script>
  const items = [
    "Plantschbecken (gro√ü)",
    "Sonnencreme",
    "Badehandt√ºcher",
    "Grillzubeh√∂r",
    "Snacks & Getr√§nke"
  ];

  let belegte = JSON.parse(localStorage.getItem("belegte")) || [];

  function render() {
    const ul = document.getElementById("liste");
    const tBody = document.querySelector("#tabelle tbody");
    ul.innerHTML = "";
    tBody.innerHTML = "";

    items.forEach(item => {
      if (!belegte.find(e => e.item === item)) {
        const wrapper = document.createElement("div");
        wrapper.innerHTML = `<input type="checkbox" id="${item}">
          <label for="${item}">${item}</label>
          <input type="text" id="name-${item}" placeholder="Name">
          <button onclick="festlegen('${item}')">Festlegen</button>`;
        ul.appendChild(wrapper);
      }
    });

    belegte.forEach((eintrag, i) => {
      const row = document.createElement("tr");
      row.innerHTML = `<td>${eintrag.item}</td><td>${eintrag.name}</td>
        <td><button onclick="loeschen(${i})">L√∂schen</button></td>`;
      tBody.appendChild(row);
    });
  }

  function festlegen(item) {
    const name = document.getElementById("name-" + item).value;
    if (!name) return alert("Bitte Namen eintragen!");
    belegte.push({ item, name });
    localStorage.setItem("belegte", JSON.stringify(belegte));
    render();
  }

  function loeschen(index) {
    belegte.splice(index, 1);
    localStorage.setItem("belegte", JSON.stringify(belegte));
    render();
  }

  render();
</script>
</body>
</html>
