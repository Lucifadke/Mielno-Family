
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Packliste Mielno 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f0f0f0;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    input, button {
      padding: 0.5rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸ§³ Packliste Mielno 2025</h1>

  <div>
    <input type="text" id="item" placeholder="Neues Item (z.â€¯B. Badelatschen)">
    <input type="text" id="person" placeholder="Wer bringtâ€™s mit?">
    <button onclick="addItem()">HinzufÃ¼gen</button>
  </div>

  <table id="packlist">
    <thead>
      <tr>
        <th>Gegenstand</th>
        <th>Mitbringer</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <script>
    const API_URL = "https://sheetdb.io/api/v1/dw3047o5lgt2c";

    async function loadItems() {
      const res = await fetch(API_URL);
      const data = await res.json();
      const tbody = document.querySelector("#packlist tbody");
      tbody.innerHTML = "";
      data.forEach(row => {
        const tr = document.createElement("tr");
        tr.innerHTML = `<td>${row.Gegenstand}</td><td>${row.Mitbringer}</td>`;
        tbody.appendChild(tr);
      });
    }

    async function addItem() {
      const item = document.getElementById("item").value;
      const person = document.getElementById("person").value;

      if (!item) {
        alert("Bitte gib einen Gegenstand ein.");
        return;
      }

      const newEntry = {
        Gegenstand: item,
        Mitbringer: person || ""
      };

      await fetch(API_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ data: [newEntry] })
      });

      document.getElementById("item").value = "";
      document.getElementById("person").value = "";
      loadItems();
    }

    loadItems();
  </script>
</body>
</html>
